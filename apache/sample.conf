<VirtualHost *>
  ServerName tobaccocessation.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/tobaccocessation/access.log combined
  ErrorLog /var/log/apache2/tobaccocessation/error.log

  SetEnv DJANGO_SETTINGS_MODULE tobaccocessation.settings_production

  WSGIDaemonProcess site-tobaccocessation user=pusher group=pusher threads=5 python-path=/var/www/tobaccocessation/tobaccocessation/ve/lib/python2.6/site-packages
  WSGIProcessGroup site-tobaccocessation
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/tobaccocessation/tobaccocessation/apache/django.wsgi
  <Directory /var/www/tobaccocessation/tobaccocessation/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/tobaccocessation/tobaccocessation/media/
  Alias /favicon.ico /var/www/tobaccocessation/tobaccocessation/media/favicon.ico
  Alias /robots.txt /var/www/tobaccocessation/tobaccocessation/media/robots.txt
  <Directory /var/www/tobaccocessation/tobaccocessation/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/tobaccocessation/tobaccocessation/ve/lib/python2.6/site-packages/django/contrib/admin/media/
  <Directory /var/www/tobaccocessation/tobaccocessation/ve/lib/python2.6/site-packages/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/tobaccocessation/uploads/
  <Directory /var/www/tobaccocessation/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
