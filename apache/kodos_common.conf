<VirtualHost *:13084>
  ServerName tobaccocessation-stage.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/tobaccocessation/access.log combined
  ErrorLog /var/log/apache2/tobaccocessation/error.log

  SetEnv DJANGO_SETTINGS_MODULE tobaccocessation.settings_stage

  WSGIDaemonProcess site-tobaccocessation user=pusher group=pusher threads=5 python-path=/usr/local/share/sandboxes/common/tobaccocessation/tobaccocessation/ve/lib/python2.6/site-packages
  WSGIProcessGroup site-tobaccocessation
  WSGIReloadMechanism Process

  WSGIScriptAlias / /usr/local/share/sandboxes/common/tobaccocessation/tobaccocessation/apache/django_stage.wsgi
  <Directory /usr/local/share/sandboxes/common/tobaccocessation/tobaccocessation/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /usr/local/share/sandboxes/common/tobaccocessation/tobaccocessation/media/
  Alias /favicon.ico /usr/local/share/sandboxes/common/tobaccocessation/tobaccocessation/media/favicon.ico
  Alias /robots.txt /usr/local/share/sandboxes/common/tobaccocessation/tobaccocessation/media/robots.txt
  <Directory /usr/local/share/sandboxes/common/tobaccocessation/tobaccocessation/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /usr/local/share/sandboxes/common/tobaccocessation/tobaccocessation/ve/lib/python2.6/site-packages/django/contrib/admin/media/
  <Directory /usr/local/share/sandboxes/common/tobaccocessation/tobaccocessation/ve/lib/python2.6/site-packages/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /usr/local/share/sandboxes/common/tobaccocessation/uploads/
  <Directory /usr/local/share/sandboxes/common/tobaccocessation/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
