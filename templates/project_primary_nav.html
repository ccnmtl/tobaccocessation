{% block primarynavtabs %}
   <ul>
    {% for s in root.get_children %}
      {% ifequal s.slug module.slug %}
        <li class="selected"><span class="selected">{{s.label}}</span></li>
      {% else %}    
        <li><a href="/{{s.slug}}">{{s.label}}</a></li>
      {% endifequal %}
    {% endfor %}
    </ul>
{% endblock %}
