{% extends "admin/base.html" %}
{% load i18n %}

{% block title %}{{ title }} | {% trans "Django Admin" %}{% endblock %}

{% block extrahead %}
  <link rel="stylesheet" href="/site_media/css/admin.css" type="text/css" media="all" />
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.3/themes/base/jquery-ui.css" type="text/css" media="all" />
  
  <script src="/site_media/js/jquery-1.4.2.min.js" type="text/javascript" ></script>
  <script src="/site_media/js/jquery-ui-1.8.3.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/site_media/js/tiny_mce/tiny_mce.js"></script>
  
  <script type="text/javascript" src="/site_media/js/tiny_mce/tiny_mce.js"></script>
  
    <script type="text/javascript">   
         jQuery(document).ready(function() {
             tinyMCE.init({
                  // General options
                  mode : "textareas",
                  width: "100%",
                  theme : "advanced",
                  content_css : '/site_media/css/tiny_mce.css',
                  plugins : "safari,searchreplace,paste",
                  
                  // Theme options
                  theme_advanced_buttons1 : "bold,italic,underline,|,cut,copy,paste,|,link,unlink,|,styleselect,|,bullist,numlist,code",
                  theme_advanced_buttons2: "",
                  theme_advanced_toolbar_location : "top",
                  theme_advanced_toolbar_align : "left",
                  editor_selector :"mceEditor",              // css  class
               });
         });
    </script>
{% endblock %}

{% block branding %}
    <h1 id="site-name">{% trans "Django Admin" %}</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
