{% extends "base.html" %}

{% load i18n %}

{% block content %}
<h2 class="pagetitle signuptitle">Change password</h2>

<div class="p">Want to change your password? Enter your email in the form below and you will receive instructions for creating a new one.</div>
<br /><br />

<div class="password-change">
    <form method="post" action=".">
        {{ form.as_p }}
        <input type="submit" value="{% trans 'Submit' %}" />
        {%csrf_token %}
    </form>
</div>

{% endblock %}
